
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>איקסים בריבוע - Bingo Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes mark-cell {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(0.95); }
      }
      @keyframes card-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); }
        50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.8); }
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes victory-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes confetti-fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-mark {
        animation: mark-cell 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-win-card {
        animation: card-glow 2s infinite ease-in-out, bounce-subtle 3s infinite ease-in-out;
      }
      .victory-bg {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: victory-shimmer 2s infinite linear;
      }
      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        animation: confetti-fall 3s infinite linear;
      }
    </style>

</html>
